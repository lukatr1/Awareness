<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Phishing Test</title>
    <link
      rel="stylesheet"
      href="CSS/github.css" />
  </head>
  <body>
    <h1>LinkedIn Phishing Test</h1>
    <p>Choose a version of the LinkedIn site to inspect:</p>

    <a
      href="LinkedinOpt1"
      target="_blank"
      class="option"
      >LinkedIn Option 1</a
    >
    <a
      href="LinkedinOpt2"
      target="_blank"
      class="option"
      >LinkedIn Option 2</a
    >

    <h2>Which one do you think is the real LinkedIn?</h2>
    <form id="votingForm">
      <label>
        <input
          type="radio"
          name="choice"
          value="1"
          required />
        Option 1
      </label>
      <label>
        <input
          type="radio"
          name="choice"
          value="2"
          required />
        Option 2
      </label>
      <button type="submit">Submit Vote</button>
    </form>

    <p id="result"></p>

    <script src="JS/linkedinGame.js"></script>
  </body>
</html>
