<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Phishing Awareness Quiz</title>
    <link
      rel="stylesheet"
      href="CSS/quiz.css" />
  </head>
  <body>
    <a
      class="quizHome2"
      href="/"
      >Go back Home</a
    >
    <div class="container">
      <h1>Phishing Awareness Quiz</h1>
      <form id="quiz-form">
        <div class="question">
          <p>1. What is phishing?</p>
          <label
            ><input
              type="radio"
              name="q1"
              value="a" />
            A technique to enhance website security</label
          ><br />
          <label
            ><input
              type="radio"
              name="q1"
              value="b" />
            A method to steal personal information by pretending to be a trustworthy entity</label
          ><br />
          <label
            ><input
              type="radio"
              name="q1"
              value="c" />
            A way to protect online data from cyberattacks</label
          >
        </div>
        <div class="question">
          <p>2. What does "spear phishing" involve?</p>
          <label
            ><input
              type="radio"
              name="q2"
              value="a" />
            Randomly sending phishing emails to many people</label
          ><br />
          <label
            ><input
              type="radio"
              name="q2"
              value="b" />
            Targeting a specific individual or organization</label
          ><br />
          <label
            ><input
              type="radio"
              name="q2"
              value="c" />
            A type of malware</label
          >
        </div>
        <div class="question">
          <p>3. Which of the following is a sign of a phishing email?</p>
          <label
            ><input
              type="radio"
              name="q3"
              value="a" />
            A professional tone and correct spelling</label
          ><br />
          <label
            ><input
              type="radio"
              name="q3"
              value="b" />
            An urgent message asking for personal information</label
          ><br />
          <label
            ><input
              type="radio"
              name="q3"
              value="c" />
            An email from a known contact with no attachments</label
          >
        </div>
        <div class="question">
          <p>4. Can phishing attacks happen via social media?</p>
          <label
            ><input
              type="radio"
              name="q4"
              value="a" />
            Yes</label
          ><br />
          <label
            ><input
              type="radio"
              name="q4"
              value="b" />
            No</label
          >
        </div>
        <div class="question">
          <p>5. Which of the following is a common way to avoid phishing attacks?</p>
          <label
            ><input
              type="radio"
              name="q5"
              value="a" />
            Clicking on links in unsolicited emails</label
          ><br />
          <label
            ><input
              type="radio"
              name="q5"
              value="b" />
            Checking email addresses carefully and verifying sources</label
          ><br />
          <label
            ><input
              type="radio"
              name="q5"
              value="c" />
            Ignoring warnings from email providers</label
          >
        </div>
        <button
          type="button"
          id="check-btn">
          Check Answers
        </button>
      </form>
      <div
        id="result"
        class="result">
        <h2>Results:</h2>
        <p id="feedback"></p>
      </div>
    </div>

    <script src="JS/quiz.js"></script>
  </body>
</html>
