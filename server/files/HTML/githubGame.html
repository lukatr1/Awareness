<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Github Phishing Test</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <h1>Github Phishing Test</h1>
    <p>Choose a version of the Github site to inspect:</p>

    <a
      href="githubReal"
      target="_blank"
      class="option"
      >Visit Real Github Option 1</a
    >
    <a
      href="githubFake"
      target="_blank"
      class="option"
      >Visit Fake Github Option 2</a
    >

    <h2>Which one do you think is the real Github?</h2>
    <form id="votingForm">
      <label>
        <input
          type="radio"
          name="choice"
          value="1"
          required />
        Option 1
      </label>
      <label>
        <input
          type="radio"
          name="choice"
          value="2"
          required />
        Option 2
      </label>
      <button type="submit">Submit Vote</button>
    </form>

    <p id="result"></p>

    <script src="JS/githubGame.js"></script>
  </body>
</html>
